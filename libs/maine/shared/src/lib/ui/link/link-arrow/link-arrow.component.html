<a
  [routerLink]="linkArrowConfig.url"
  class="ma-link-arrow ma-link-arrow--{{ linkArrowConfig.type }}"
>
  <span
    class="{{
      linkArrowConfig.linkArrowText.textSize === 'default' ? 'cta-1' : 'cta-2'
    }}"
    >{{ linkArrowConfig.linkArrowText.text }}</span
  >
  <svg width="24" height="24" class="ma-icon">
    <use
      xlink:href="
        maine-assets/svgs/icon/sprite.svg#arrow-narrow-right
      "
    ></use>
  </svg>
</a>
