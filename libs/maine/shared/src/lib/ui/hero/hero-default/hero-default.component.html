<div class="ma-heroDefault ma-custom-grid-layout">
  <div class="ma-heroDefault__heading" [innerHTML]="safeHeadingText()"></div>
  <img
    class="ma-heroDefault__image"
    [ngSrc]="'maine-assets/' + heroDefaultConfig.heroImage.imagePath"
    [alt]="heroDefaultConfig.heroImage.imagePath"
    width="720"
    height="720"
    [priority]="heroDefaultConfig.heroImage.imagePriority"
  />
  <div class="ma-heroDefault__content-middle-container">
    <p>
      {{ heroDefaultConfig.heroContentMiddle.contentText }}
    </p>
    <maine-link-default
      [linkDefaultConfig]="heroDefaultConfig.heroContentMiddle.cta"
    ></maine-link-default>
  </div>
  <div class="ma-heroDefault__content-end-container">
    <h4 [innerHTML]="safeContentEndText()"></h4>
    <maine-link-default
      [linkDefaultConfig]="heroDefaultConfig.heroContentEnd.cta"
    ></maine-link-default>
  </div>
</div>
