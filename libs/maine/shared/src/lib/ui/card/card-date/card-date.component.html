<a [routerLink]="cardDateConfig.cardUrl" class="ma-card-date">
  <div class="ma-card-date__date-container">
    <div class="ma-card-date__day">14</div>
    <div class="ma-card-date__month">Jun</div>
  </div>
  <div class="ma-card-date__content">
    <div class="ma-card-date__title">
      {{ cardDateConfig.cardContentTitle.text }}
    </div>
    <p class="ma-card-date__paragraph">
      {{ cardDateConfig.cardContentBody.text }}
    </p>
  </div>
</a>
